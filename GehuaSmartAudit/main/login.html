<div class="login_page">
	<div class="login_center">
		<div class="login_center_bg"></div>
		<div class="login_center_img"></div>
		<div class="login_dialog">
			<div class="login_dialog_title">{{Login_Sysname}}</div>
			<input type="text" class="login_field_input" id="login_user_name" placeholder="{{Login_Placeholder_Username}}"/>
			<input type="password" class="login_field_input" id="login_user_pwd"  placeholder="{{Login_Placeholder_Pwd}}"/>
			<div class="login_rmb_check">
				<div class="login_checkbox" id="login_rmb_user"></div><div class="login_checklabel">{{Login_Rmbuser}}</div>
			</div>
			<div class="login_dialog_login_button">{{Login_Btntext}}</div>
		</div>
	</div>
	<div class="login_copyright">{{Login_Copyright}}</div>
</div>
