<div class="wp_panel_dialog lecture_recommend_dialog">
  <div class="wp_panel_dialog_title lecture_recommend_dialog_title" style="height:38px">
    <div class="wp_panel_dialog_title_label">{{ASSET_IMPORT_VIEW_RESULT}}</div>
    <div class="wp_panel_dialog_close" id="user-admin-msg-close"></div>
  </div>
  <div class="wp_panel_dialog_content" style="font-family:'宋体';top:38px;font-size:14.01px;color:#ffffff">
    <div style="position:absolute;top:17px;bottom:77px">
			<div style="width:1100px;height:100%;margin-left:17px;position:relative">
				<div style="margin:1px;background-color:#1db4da;height:36px;line-height:36px;width:calc(100% - 2px);font-size:14px">
					<div style="margin-left:13px;display:inline-block;width:auto">{{ASSET_IMPORT_TOTAL}}:</div>
					<div id="asset_import_view_result_total" style="margin-left:10px;display:inline-block;width:auto"></div>
					<div style="margin-left:26px;display:inline-block;width:auto">{{ASSET_IMPORT_SUCCESS}}:</div>
					<div id="asset_import_view_result_success" style="margin-left:10px;display:inline-block;width:auto"></div>
					<div style="margin-left:19px;display:inline-block;width:auto">{{ASSET_IMPORT_FAIL}}:</div>
					<div id="asset_import_view_result_fail" style="margin-left:10px;display:inline-block;width:auto"></div>
					<div style="float:right;margin-right:13px;width:auto">
						<div class="asset_import_button_style" style="display:inline-block;width:100px">{{ASSET_IMPORT_VIEW_RELATED_JOB}}</div>
						<div id="asset_import_get_program_status" class="asset_import_button_style" style="display:inline-block">{{ASSET_IMPORT_READ_PROGRAM_STATUS}}</div>
						<div id="asset_import_check_program_status" class="asset_import_button_style" style="display:inline-block">{{ASSET_IMPORT_CHECK_PROGRAM_STATUS}}</div>
					</div>
				</div>
				<div id="asset_import_view_result_table" style="height:489px;width:100%;margin-top:-1px">
				</div>
			</div>
		</div>
    <div class="lecture_recommend_dialog_submit" id="user-admin-msg-submit" style="right:13px;bottom:18px;cursor:pointer">{{ASSET_IMPORT_CLOSE}}</div>
  </div>
</div>
