<div class="query_dialog _dialog">
  <div class="_dialog_title">
    <div class="_dialog_title_label">{{AUTH_MNG_QUERY_CONDITION}}</div>
    <div class="_span"></div>
    <div class="_dialog_close"></div>
  </div>
  <div class="_dialog_body">
    <div class="_dialog_row"><label for="">{{AUTH_MNG_DIALOG_DATERANGE}}:</label><div id="date_range" class="combo" style="z-index: 1;"></div><label for="" id="self_define">{{AUTH_MNG_DIALOG_CANCELSELFDEFINE}}</label></div>
    <div class="_dialog_row"><label for="">{{AUTH_MNG_DIALOG_STARTDATE}}:</label><div id="date_start" class="date_picker" style="z-index: 2;"></div></div>
    <div class="_dialog_row"><label for="">{{AUTH_MNG_DIALOG_ENDDATE}}:</label><div id="date_end" class="date_picker" style="z-index: 1;"></div></div>
    <div class="_dialog_row"><label for="">{{AUTH_MNG_DIALOG_OBJECTTYPE}}:</label><div id="type_range" class="combo" ></div></div>
    <div class="_dialog_row"><label for="">{{AUTH_MNG_DIALOG_APPKEY}}:</label><input type="text" id="app_key"></div>
    <div class="_dialog_row"><label for="">{{AUTH_MNG_DIALOG_SMARTCARDID}}:</label><input type="text" id="smartcard_id"><div class="_btn _add">{{AUTH_MNG_DIALOG_ADD}}</div></div>
    <div class="_table">
      <div class="_table_header">
        <div class="_table_row">
          <div class="_table_cell">{{AUTH_MNG_DIALOG_SMARTCARDID}}</div>
          <div class="_table_cell">{{AUTH_MNG_QUERYTABLE_OPR}}</div>
          <div class="_table_cell">{{AUTH_MNG_DIALOG_SMARTCARDID}}</div>
          <div class="_table_cell">{{AUTH_MNG_QUERYTABLE_OPR}}</div>
        </div>
      </div>
      <div class="_table_body">
        <div class="_table_row">
          <div class="_table_cell"></div>
          <div class="_table_cell"></div>
          <div class="_table_cell"></div>
          <div class="_table_cell"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="_dialog_foot">
    <div class="_btn _cancel">{{AUTH_MNG_DIALOG_CANCEL}}</div>
    <div class="_btn _query">{{AUTH_MNG_DIALOG_QUERY}}</div>
  </div>
</div>
