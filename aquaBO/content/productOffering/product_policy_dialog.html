<div class="dialog policy _flex _column">
  <div class="title _flex _row">
    <div class="title_text"></div>
    <div class="dialog_close popup_dialog_clear image"></div>
  </div>
  <div class="body">
    <div class="row">
      <div class="col1">
        <label for="">{{PRODUCTOFFERING_DIALOG_LABEL_POLICY_ID}}</label>
        <div class="value_input" id="policy_id" disabled></div>
      </div>
      <div class="col2">
        <label for="">{{PRODUCTOFFERING_DIALOG_LABEL_NAME}}</label>
        <input type="text" class="value_input" id="name">
      </div>
    </div>
    <div class="row">
      <div class="col1" style="z-index:4;">
        <label for="">{{PRODUCTOFFERING_DIALOG_LABEL_EFFECTIVE_TIME}}</label>
        <div id="effective_date_picker"></div>
      </div>
      <div class="col2" style="z-index:4;">
        <label for="">{{PRODUCTOFFERING_DIALOG_LABEL_EXPIRATION_TIME}}</label>
        <div id="expiration_date_picker"></div>
      </div>
    </div>
    <div class="row">
      <div class="col1">
        <label for="">{{PRODUCTOFFERING_DIALOG_LABEL_ASSET_TAGS}}</label>
        <input type="text" class="value_input" id="asset_tags">
      </div>
      <div class="col2">
        <label for="">{{PRODUCTOFFERING_DIALOG_LABEL_ASSET_EXTRA}}</label>
        <input type="text" class="value_input" id="asset_extra">
      </div>
    </div>
    <div class="row">
      <div class="col1">
        <label for="">{{PRODUCTOFFERING_DIALOG_LABEL_USER_TAGS}}</label>
        <input type="text" class="value_input" id="user_tags">
      </div>
      <div class="col2">
        <label for="">{{PRODUCTOFFERING_DIALOG_LABEL_ALLOW_REPEAT}}</label>
        <div class="combo" id="allow_repeat_purchase"></div>
      </div>
    </div>
  <div class="col">
    <label for="">{{PRODUCTOFFERING_DIALOG_LABEL_PURCHASE_OPTS}}</label>
    <div class="group">
      <div class="row">
        <div class="col1">
          <label for="">{{PRODUCTOFFERING_DIALOG_LABEL_PRICE_CURRENCY}}</label>
          <div class="combo" id="price_currency"></div>
        </div>
        <div class="col2">
          <label for=""></label>
        </div>
      </div>
      <div class="row">
        <div class="col1">
          <label for="">{{PRODUCTOFFERING_DIALOG_LABEL_PRICE_TYPE}}</label>
          <div class="combo" id="price_type"></div>
        </div>
        <div class="col2">
          <label for="">{{PRODUCTOFFERING_DIALOG_LABEL_DISCOUNT}}</label>
          <input type="text" class="value_input" id="discount" />
        </div>
      </div>
      <div class="row">
        <div class="col1">
          <label for="">{{PRODUCTOFFERING_DIALOG_LABEL_TICKET_LIFETIME_TYPE}}</label>
          <div class="combo" id="ticket_type"></div>
        </div>
        <div class="col2">
          <label for="">{{PRODUCTOFFERING_DIALOG_LABEL_TICKET_LIFETIME}}</label>
          <div class="_flex _row">
            <input type="text" id="ticket_num">
            <div id="ticket" class="combo"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col">
    <label for="">{{PRODUCTOFFERING_DIALOG_LABEL_DESCRIPTION}}</label>
    <textarea name="desc" rows="2" cols="80" class="value_input" style="resize:none;height: 60px;width: 100%;"></textarea>
  </div>
  </div>
  <div class="foot _flex">
    <div class="btn cancel">{{PRODUCTOFFERING_DIALOG_BTN_CANCEL}}</div>
    <div class="btn confirm">{{PRODUCTOFFERING_DIALOG_BTN_CONFIRM}}</div>
    <div class="btn update">{{PRODUCTOFFERING_DIALOG_BTN_UPDATE}}</div>
  </div>
</div>
