<div class="_dialog" id="navigation_asset_editor">
  <link rel="stylesheet" href="style/dialog.css">
  <link rel="stylesheet" href="style/newSelect.css">
  <link rel="stylesheet" href="content/navigation/create_folder.css">
  <div class="_dialog_title">
    <div class="_dialog_title_label">{{NAVIGATE_EDIT_ASSET}}</div>
    <div class="_dialog_span"></div>
    <div class="_dialog_close popup_dialog_clear"></div>
  </div>
  <div class="_dialog_body">
    <div class="group basic_info">
      <div class="_dialog_row"><label >{{NAVIGATE_EDIT_ASSET_NAME}}</label></div>
      <div class="_dialog_row"><input id="navigation_edit_asset_name" style="width: 352px;margin-left: 10px;"></div>
      <div class="_dialog_row"><label >{{NAVIGATE_EDIT_ASSET_TITLE}}</label></div>
      <div class="_dialog_row"><input id="navigation_edit_asset_title" style="flex: 1;margin-left: 10px;"></div>
      <div class="_dialog_row"><label>{{NAVIGATE_EDIT_ASSET_DESC}}</label></div>
      <div class="_dialog_row"><input id="navigation_edit_asset_desc" style="flex: 1;margin-left: 10px;"></div>
    </div>
    <div class="group metadata public_info"></div>
    <div class="group metadata metadata_info"></div>
  </div>
  <div class="_dialog_foot">
    <div class="btn _cancel">{{AUTH_MNG_DIALOG_CANCEL}}</div>
    <div class="btn _confirm">{{NAVIGATION_UPDATE}}</div>
  </div>
</div>
