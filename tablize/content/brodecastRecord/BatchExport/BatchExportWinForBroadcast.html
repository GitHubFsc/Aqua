<div class="popupCenterDivFlex batch" id="batch">
  <div class="popupCenterDivTop">
    <div class="popupCenterDivTopLeft">
    节目点播
    </div>
    <img src="images/cross.png" style="cursor:pointer;float:right;margin-top:10px;margin-right:17px;" alt="关闭">
  </div>
  <div class="popupCenterDivBody" style="margin-left:0px;height: auto;">
    <div class="popupCenterDivBodyRow" style="margin-top: 24px;">
      <div style="width:92px;margin-left: 54px;">
        日期范围&nbsp;:
      </div>
      <div style="width:180px;z-index: 2;background-color: #fff;" id="dateRangeSelector"></div>
      <a id="setCustomize" class="customize"></a>
    </div>
    <div id="start_date_row" class="popupCenterDivBodyRow" style="margin-top: 24px;display: none;">
      <div style="width:92px;margin-left: 54px;">
        开始日期&nbsp;:
      </div>
      <div style="width:180px;/*border:1px solid #d3d3d3;*/">
        <div style="position: absolute;width:180px;height:30px;z-index:2;" id="start_date"></div>
      </div>
    </div>
    <div id="end_date_row" class="popupCenterDivBodyRow" style="margin-top: 24px;display: none;">
      <div style="width:92px;margin-left: 54px;">
        结束日期&nbsp;:
      </div>
      <div style="width:180px;/*border:1px solid #d3d3d3;*/">
        <div style="position: absolute;width:180px;height:30px;z-index:1;" id="end_date"></div>
      </div>
    </div>
    <div id="PID" class="popupCenterDivBodyRow" style="margin-top: 24px;">
      <div style="width:92px;margin-left: 54px;">
        PID&nbsp;:
      </div>
      <div style="width:180px;border:1px solid #d3d3d3;">
        <input type="text" name="providerid" style='border: 0;width: 100%;padding-left: 10px;'>
      </div>
    </div>
    <div class="popupCenterDivBodyRow" style="margin-top: 24px;">
      <div style="width:92px;margin-left: 54px;">
        PAID&nbsp;:
      </div>
      <div style="width:180px;border:1px solid #d3d3d3;">
        <input type="text" name="providerassetid" style='border: 0;width: 100%;padding-left: 10px;'>
      </div>
    </div>
    <div class="group type0">
      <div class="popupCenterDivBodyRow" style="margin-top: 24px;align-items: flex-start;">
        <div style="width:92px;margin-left: 54px;">
          任务描述&nbsp;:
        </div>
        <div style="width:180px;border:1px solid #d3d3d3;">
          <input type="text" id="missionDesc" style='border: 0;width: 100%;padding-left: 10px;'>
        </div>
      </div>
      <form enctype="multipart/form-data" method="post" action=""
      style="overflow:hidden;width:100%;margin: 4px 0;display:none"
      id="submitForm" name="submitForm">
        <input type="text" name="job_name">
        <input type="text" name="start_date">
        <input type="text" name="end_date">
        <input type="text" name="smart_card_ids" id="smart_card_ids">
        <input type="text" name="po_type">
        <input type="text" name="servicePackInput">
        <input type="text" name="servicePack">
        <!-- <input type="text" name="poids"> -->
         <input type="file" name="file" id="file">
         <input type="submit" value="提交">
      </form>
  <div class="popupCenterDivbottom" style=  "width:100%;height: 50px;">
    <div class="pageTitleContainerRightButt" style="margin-right:19px" name="popUpQueryBtn">
      查询
    </div>
    <div class="pageTitleContainerRightButt" style="margin-right:19px" name="popUpCancelBtn">
      取消
    </div>
  </div>
</div>
