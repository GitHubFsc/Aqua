<style>
  .trendAnalysis_dialog {
    position: relative;
    width: 100%;
    height: 100%;
    border: 0px solid rgba(0, 0, 0, 0.5);
    background-color: white;
    font-family: 微软雅黑;
    font-size: 14px;
    color: #727272;
    border-radius: 9px;
  }

  .trendAnalysis_dialog_title {
    width: 100%;
    height: 48px;
    background-color: rgb(43, 188, 233);
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
  }

  .trendAnalysis_dialog_title_text {
    position: absolute;
    left: 20px;
    height: 48px;
    line-height: 48px;
    color: white;
    cursor: default;
    color: white;
    font-size: 18px;
  }

  .trendAnalysis_dialog_content {
    padding-top: 20px;
    padding-bottom: 20px
  }

  .trendAnalysis_dialog_close {
    position: absolute;
    background-image: url(./images/lecture/sucai_dialog_close.png);
    background-position: center;
    background-repeat: no-repeat;
    width: 16px;
    height: 48px;
    top: 0;
    right: 20px;
    cursor: pointer;
  }

  .trendAnalysis_dialog_FootButtons {
    position: absolute;
    width: 100%;
    bottom: 20px;
    height: 35px;
    line-height: 35px;
    text-align: right;
  }

  .trendAnalysis_dialog_FootButtons .option_botton {
    display: inline-block;
    width: 89px;
    height: 35px;
    line-height: 35px;
    border: 1px solid #2CBDEA;
    border-radius: 4px;
    color: white;
    text-align: center;
    background-color: #2CBDEA;
    font-family: 微软雅黑;
    margin-right: 14px;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  .trendAnalysis_dialog_FootButtons .option_botton.popup_dialog_clear {
    border: 1px solid #DFDFDF;
    color: #B7B7B7;
    background-color: #F6F6F6;
  }

  #userAction_messageDialog {
    margin-left: 20px;
    margin-right: 20px;
  }
</style>
<div class="trendAnalysis_dialog">
  <div class="trendAnalysis_dialog_title">
    <div class="trendAnalysis_dialog_title_text" id="userAction_trendAnalysis_dialog_title_text">
      {{TRENDANALYSIS_HINT}}
    </div>
    <div class="trendAnalysis_dialog_close popup_dialog_clear">
    </div>
  </div>
  <div class="trendAnalysis_dialog_content">
    <div id="userAction_messageDialog"></div>
  </div>
  <div class="trendAnalysis_dialog_FootButtons">
    <div class="option_botton  popup_dialog_clear">{{TRENDANALYSIS_CANCEL}}</div>
    <div id="userAction_trendAnalysis_dialog_confirm" class="option_botton confirm_bottom">{{TRENDANALYSIS_SELECT}}</div>
  </div>
</div>
