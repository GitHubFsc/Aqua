<table class="main_page" cellpadding="0" cellspacing="0">
	<tr class="main_page_head">
		<td colspan="2">
			<div class="main_page_logo"></div>
			<div class="main_page_user_container">
				<div id="main_page_user_icon" class="main_page_user_icon"></div>
				<div class="main_page_user_info">
					<div id="main_page_user_info_name" class="main_page_user_info_name"></div>
					<div id="main_page_user_info_role" class="main_page_user_info_role"></div>
				</div>
			</div>
			<div id="main_page_user_dropdown" class="main_page_user_dropdown">
				<div class="main_page_user_dropdown_icon"></div>
				<div class="main_page_user_dropdown_block">
					<div class="main_page_user_dropdown_block_content">
						<div id="main_page_user_logout" class="main_page_user_dropdown_block_item" >
							{{Main_User_Logout}}
						</div>
					</div>
				</div>
			</div>
		</td>
	</tr>
	<tr class="main_page_body">
		<td class="main_page_left">
		</td>
		<td class="main_page_right">
			<table cellpadding="0" cellspacing="0" class="main_page_tabs">
				<tr>
					<td id="tabs_header">
					</td>
				</tr>
				<tr>
					<td id="tabs_content">
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
